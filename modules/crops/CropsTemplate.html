<div ng-controller="CropsController">
  <h3>Click Boost</h3>
  <h5>Increases coins per click</h5>

  <table align="center">
      <tr ng-repeat="crop in cropsData" ng-click="clickCrop(crop)" class="pointer" ng-class="unavailable(crop)" ng-hide="crop.bought">
        <td><img ng-src="{{crop.image}}" height="50px" width="50px"/></td>
        <td><h4> {{crop.name}} per Click<p><small>Costs: {{crop.price}} coins</small></p></h4></td>
      </tr>
  </table>
</div>
