<div ng-controller="StorageController">
  <h3>Walet capacity: {{getMaxStorage()}} coins</h3>

  <table align="center">
      <tr ng-repeat="upgrade in storageUpgrades" ng-click="clickSilo(upgrade)" class="pointer" ng-class="unavailable(upgrade)">
        <td><img ng-src="{{upgrade.image}}" height="100px" width="100px"/></td>
        <td><h4>{{upgrade.bought}}</h4></td>
        <td><h4>Upgrade walet <p><small>Costs: {{upgrade.price}} coins</small></p></h4></td>
      </tr>
  </table>
</div>
